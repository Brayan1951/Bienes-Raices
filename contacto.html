<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bienes Raices</title>
    <link rel="stylesheet" href="build/css/app.css">
</head>

<body>
    <header class="header">
        <div class="contenedor contenido-header">
            <div class="barra">
                <a href="/">
                    <img src="build/img/logo.svg" alt="Logo tipo de Bienes raices" srcset="">
                </a>

                <div class="movile-menu">
                    <img src="build/img/barras.svg" alt="icono menu responsive">
                </div>

                <div class="derecha">
                    <img class="dark-mode" src="build/img/dark-mode.svg" alt="modo dark">
                    <nav class="navegacion">
                        <a href="nosotros.html">Nosotros</a>
                        <a href="anuncios.html">Anuncios</a>
                        <a href="blog.html">Blog</a>
                        <a href="contacto.html">Contacto</a>
                    </nav>
                </div>

            </div>

        </div>
    </header>
    <main class="contenedor seccion contenido-centrado">
        <h1>Contacto</h1>

        <picture>
            <source srcset="build/img/destacada3.webp" type="image/webp">
            <source srcset="build/img/destacada3.jpg" type="image/jpeg">
            <img loading="lazy" src="build/img/destacada3.jpg" alt="Imagen destacada">

        </picture>
        <h2>Llene el formulario</h2>
        <form class="formulario" action="">
            <fieldset>
                <legend>Informacion personal</legend>
                <label for="nombre">Nombre: </label>
                <input type="text" id="nombre" placeholder="Tu nombre">

                <label for="email">Email: </label>
                <input type="email" id="email" placeholder="Tu correo personal">

                <label for="telefono">Telefono: </label>
                <input type="tel" id="telefono" placeholder="Tu telefono/celular">

                <label for="mensaje">Mensaje: </label>
                <textarea id="mensaje" placeholder="Escribe tu mensaje aqui"></textarea>
            </fieldset>

            <fieldset>
                <legend>Informacion de propiedad</legend>
                <label for="opciones">Vende o Compra</label>
                <select name="" id="opciones">
                    <option value="" disabled selected>--Selecione--</option>
                    <option value="Compra">Compra</option>
                    <option value="Vende">Vende</option>
                </select>
                <label for="presupuesto">Precio o Presupuesto: </label>
                <input type="number" id="presupuesto" placeholder="Tu Precio o Presupuesto">

            </fieldset>

            <fieldset>
                <legend>Informacion de contacto</legend>
                <p>Como desea ser contactado</p>

                <div class="form-contacto">
                    <label for="contactar-telefono">Telefono</label>
                    <Input name="contacto" type="radio" value="telefono" id="contactar-telefono"></Input>

                    <label for="contactar-email">E-mail</label>
                    <Input name="contacto" type="radio" value="email" id="contactar-email"></Input>
                </div>
                <p>Si eligio telefono, elija la fecha y hora para ser contactado</p>

                <label for="fecha">Fecha: </label>
                <input type="date" id="fecha">

                <label for="hora">Hora: </label>
                <input type="time" id="hora" min="09:00" max="18:00">
            </fieldset>

            <input type="submit" value="Enviar" class="boton-verde">
        </form>

    </main>

    <footer class="footer seccion">
        <div class="contenedor contenedor-footer">
            <nav class="navegacion">
                <a href="nosotros.html">Nosotros</a>
                <a href="anuncios.html">Anuncios</a>
                <a href="blog.html">Blog</a>
                <a href="contacto.html">Contacto</a>
            </nav>
        </div>
        <p class="copyright">Todos los derechos Reservados 2021 &copy;</p>
    </footer>

    <script src="build/js/bundle.min.js"></script>
</body>

</html>
